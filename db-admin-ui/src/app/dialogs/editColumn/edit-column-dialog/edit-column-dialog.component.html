<div class="container">
    <h3 mat-dialog-title>Edit Column</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="onSubmit()" #formControl="ngForm">
      <div>
      <mat-form-field >
          <input type="text" matInput name="name" placeholder="Name" [(ngModel)] = "data.name" required>
      </mat-form-field>
      </div> 
      <div>
      <mat-form-field>
          <input type="text" matInput name="tag" placeholder="Tag" [(ngModel)] = "data.tag" required>
      </mat-form-field>
      </div>
      <div>
      <mat-form-field>
          <input type="text" matInput name="datatype" placeholder="Datatype" [(ngModel)] = "data.datatype" required>
      </mat-form-field>
      </div>
      <button type="submit" [disabled]="!formControl.valid" md-raised-button>Submit</button>
    </form>
  </div>
